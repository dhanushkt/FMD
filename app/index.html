<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Face Mark Detection - Infinity Systems</title>
    <link rel="icon" type="image/x-icon" href="https://infinitysystems.in/admin/assets/img/infinity_admin_ico.png" />

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- END GLOBAL MANDATORY STYLES -->

    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- Import TensorFlow.js library  -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
</head>

<body class="bodybg">

    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">
                        <h1>Face Mask Detection</h1>
                        <p class="">Developed using Tensorflow JS</p>

                        <div id="login-form" class="form">
                            <h3>Login</h3>
                            <form class="form-form field-wrapper" method="POST">
                                <div id="danger-alert" class="alert alert-danger hide-field">wrong</div>
                                <div id="success-alert" class="alert alert-success hide-field">corrent</div>

                                <input class="form-control input-group" placeholder="username" type="text"
                                    name="username">
                                <input class="form-control input-group" placeholder="password" type="password"
                                    name="password">
                                <button onclick="performLogin()" type="button" class="btn btn-primary form-btn text-uppercase center">
                                    Login
                                </button>
                            </form>
                        </div>

                        <div id="success-from">
                            <div id="mask-detected" class="mask-field hide-field">
                                <h3>Mask Verified Successfully</h3>
                            </div>
                            <div class="nomask-field hide-field">
                                <h3>Mask Verified Successfully</h3>
                            </div>
                        </div>

                        

                        <div id="demos" class="removed">
                            <button onclick="pretrainedmodel()" id="webcamButton" class="btn btn-primary btnClass text-uppercase center">
                                Turn on camera to verify mask
                            </button>

                            <div id="live-view" class="webcam removed">
                                <video class="video" id="video" autoplay playsinline></video>
                                <canvas class="my-canvas" id="output"></canvas>
                            </div>
                        </div>

                        <div id="loading-model" class="removed">
                            <div class="spinner-border loader" role="status">
                                <span class="sr-only">Loading Dependencies</span>
                            </div>
                            <p class="loader-text">Loading Dependencies</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-form text-center">
        <p class="footer-section">Coded with
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-heart">
                <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                </path>
            </svg>
            By <a href="https://infinitysystems.in/">Infinity Systems</a>
        </p>
    </div>

    <!-- bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    

    <!-- custom mask detector model -->
    <script type="text/javascript" src="./index.js"></script>

    <!-- Import TensorFlow.js library -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script> -->

    <!-- Load the coco-ssd model to use to recognize things in images -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script> -->

    <!-- Import the page's JavaScript to do some stuff -->
    <!-- <script src="./script.js" defer></script> -->
</body>

</html>
